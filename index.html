<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Calculadora</title>
</head>

<body>

  <div id="body">

  <section id="section1">
    <h1>Calculadora </h1>
  </section>

  <section>
    <div class="row">

      <div class="col-sm-4">
        <!-- <label for="">Digite o 1º número:</label> -->
        <input type="number" id="n1" class="form-control"  placeholder="Digite o primeiro número">
      </div>

      <div class="col-sm-4">
        <select class="form-select" aria-label="Default select example" name="select" id="select">
          <option selected value="0">Selecione a Operação</option>
          <option value="1">Adição</option>
          <option value="2">Subtração</option>
          <option value="3">Multiplicação</option>
          <option value="4">Divisão</option>
        </select>
      </div>

      <div class="col-sm-4">
       
      <!-- <label for="">Digite o 2º número:</label> -->
      <input type="number" id="n2" class="form-control"  placeholder="Digite o segundo número">
      </div>
    </div>
    <div>

    </div>
  </section>

  <section>
    <div>
      <button type="button" class="btn btn-success" id="butao" onclick="retorno()">Calcular</button>
      <button type="button" class="btn btn-success" id="reset" onclick="limparCampos()">Limpar</button>
    </div>
  </section>
  <div id="resp">
    <h2 id="res">Resultado: <span id="resultado"> </span></h2>
  </div>

  <script>
    function retorno() {
      let n1 = parseFloat(document.getElementById("n1").value);
      // alert(n1);
      let n2 = parseFloat(document.getElementById("n2").value);

      let usu = parseFloat(document.getElementById("select").value);
      // alert(usu);

      let resultado = calc(n1, n2, usu);
      document.getElementById("resultado").innerHTML = resultado;
    }

    function limparCampos(){
      document.getElementById("n1").value = "";
      document.getElementById("n2").value = "";
      document.getElementById("select").value = 0;
      // resultado = "";
      document.getElementById("resultado").innerHTML = "";
      // console.log(resultado);
    }
    // alert(`o resultado é ` + calc())
  </script>
  </div>
</body>

</html>
